{% extends 'polls/base.html' %}

{% block body %}

<div class="albums-container container-fluid">

    <!--Albums-->
    <div class="row">
       {% if all_albums %}
        <div class="col-md-12">
            <h3 class="album-font">Album Menu</h3>
        </div>
            {% for albums in all_albums %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a href="{% url 'polls:detail' albums.id %}">
                            <img src="{{ albums.album_logo.url }}" class="img-rounded" alt="Cinque Terre">
                        </a>
                        <div class="caption">
                            <h4 class="album-font">{{ albums.artist }} - {{ albums.title }}</h4>

                        <!--View Album-->
                            <a href="{% url 'polls:detail' albums.id %}" class="btn btn-dark btn-sm" role="button">Discover</a>

                        <!--Delete Album-->
                            <form action="{% url 'polls:albums-del' albums.id %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <input type="hidden" name="album_id" value="{{ albums.id }}"/>
                                <button type="submit" class="btn btn-dark btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>

                        <!-- Favorite Album -->
                            <a href="#" class="btn btn-default btn-sm btn-dark" role="button">
                                <span class="glyphicon glyphicon-star"></span>
                            </a>
                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
            {% else %}
                <div class="col-sm-12">
                    <br>
                    <a href="{% url 'polls:albums-add' %}">
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp; Add an Album
                        </button>
                    </a>
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
