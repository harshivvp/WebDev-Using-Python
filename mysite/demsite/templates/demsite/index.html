<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<link rel="stylesheet" type="text/css" href="{% static 'demsite/style.css' %}" />

<body>

{% if latest_question_name %}
<ul>
        {% for question in latest_question_name %}
            <li><a href="{% url 'demsite:detail' question.id%}">{{question.question_text}}</a></li>
        {% endfor %}
    {% else %}
        <p>No polls are available!</p>
    {% endif %}
</ul>
</body>
